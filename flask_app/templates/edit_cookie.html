<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit cookie order</title>
</head>
<body>
    <div class="container">

        <div>
            {% with messages = get_flashed_messages() %}
                    <!-- declare a variable called messages -->
                    {% if messages %}
                    <div>
                        <!-- check if there are any messages -->
                        {% for message in messages %}
                        <!-- loop through the messages -->
                        <p class="error">{{message}}</p> <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    </div>
                    {% endif %}
            {% endwith %}
        </div>
        <h1>Edit a Cookie</h1><a href="/">Home</a>
        <form action="/update_cookie" method="POST" class="col-6 mx-auto">
            <label for="name">Client Name:</label>
            <input type="text" name="name" value="{{one_cookie.name}}">
            <input type="hidden" name="id" value="{{one_cookie.id}}">
            <label for="type">Cookie type:</label>
            <input type="text" name="type" value="{{one_cookie.type}}">
            <label for="num_of_boxes" >Num of Boxes:</label>
            <input type="number" name="num_of_boxes" value="{{one_cookie.num_of_boxes}}" min="1">
            <br>
            <input type="submit" value="update">
        </form> 
    </div>

</body>
</html>
