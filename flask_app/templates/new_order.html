<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>New cookie order</title>
</head>
<body>
    <div class="container">

        <div >
            {% with messages = get_flashed_messages() %}
                    <!-- declare a variable called messages -->
                    {% if messages %}
                    <div>
                        <!-- check if there are any messages -->
                        {% for message in messages %}
                        <!-- loop through the messages -->
                        <p class="error">{{message}}</p> <!-- display each message in a paragraph tag -->
                        {% endfor %}
                    </div>
                    {% endif %}
            {% endwith %}
        </div>
        <h1>Add a User</h1><a href="/">Home</a>
        <div class="row">
            <div class="col-8">

                <form action="/create_cookie" method="POST" class="col-6 mx-auto">
                    <div  class="form-group">

                        <label for="name">Client Name:</label>
                        <input type="text" name="name" class="form-control">
                    </div>
                    <div class="form-group">

                        <label for="type">Cookie type:</label>
                        <input type="text" name="type" class="form-control">
                    </div>
                    <div class="form-group">

                        <label for="num_of_boxes" >Num of Boxes:</label>
                        <input type="number" name="num_of_boxes" class="form-control">
                    </div>
                    
                    <input type="submit" value="Log" class="btn btn-primary">
                </form> 
            </div>

        </div>
    </div>

</body>
</html>
